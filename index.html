<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog House</title>
    <link rel="shortcut icon" href="images/icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <img src="images/casino.webp" alt="logo" class="casino_logo">
        <div class="game">
            <div class="game_container">
                <div class="frame">
                    <div class="logo"><img src="images/logo.webp" alt="logo"></div>
                    <img src="images/house.webp"
                         alt="frame"
                         fetchpriority="high"
                         srcset="images/house-300w.webp 300w,
                                 images/house-1150w.webp 1150w,
                                 images/house-1600w.webp 1600w,
                                 images/house-1840w.webp 1840w,
                                 images/house-2048w.webp 2048w"
                         sizes="(min-width: 1700px) 1600px, calc(94.2vw + 17px)">
                    <div class="game_random">
                        <div class="game_items">
                            <div class="item2">
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                            </div>
                            <div class="item">
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                                <div class="block"><img src="images/elem/1.webp" alt="elem"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text">
            <img class="btn start_btn" src="images/spin.webp" alt="start" onclick="animateBlocks()">
            <div></div>
        </div>

        <div class="bottom_dogs">
            <div class="dog dog1"></div>
            <div class="dog dog2"></div>
        </div>

        <div class="modal">
            <a href="#"><img src="images/registration.webp" alt="registration"></a>
        </div>
    </div> 

    <script src="js/script.js"></script>
</body>
</html>
